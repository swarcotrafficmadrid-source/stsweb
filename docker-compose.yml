services:
  db:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: swarco_ops
      MARIADB_USER: swarco
      MARIADB_PASSWORD: swarco_password
      MARIADB_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      PORT: 8080
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: swarco_ops
      DB_USER: swarco
      DB_PASSWORD: swarco_password
      JWT_SECRET: supersecreto
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:8080"
    depends_on:
      - backend

volumes:
  db_data:
