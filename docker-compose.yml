services:
  db:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: swarco_ops
      MARIADB_USER: swarco
      MARIADB_PASSWORD: swarco_password
      MARIADB_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      PORT: 8080
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: swarco_ops
      DB_USER: swarco
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      DB_SYNC_ALTER: ${DB_SYNC_ALTER}
      MAIL_PROVIDER: ${MAIL_PROVIDER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_NOTIFY_TO: ${SMTP_NOTIFY_TO}
      VERIFY_BASE_URL: ${VERIFY_BASE_URL}
      RESET_BASE_URL: ${RESET_BASE_URL}
      GMAIL_SERVICE_ACCOUNT_JSON: ${GMAIL_SERVICE_ACCOUNT_JSON}
      GMAIL_IMPERSONATE: ${GMAIL_IMPERSONATE}
      GMAIL_FROM: ${GMAIL_FROM}
      TRANSLATE_SERVICE_ACCOUNT_JSON: ${TRANSLATE_SERVICE_ACCOUNT_JSON}
      TRANSLATE_PROJECT_ID: ${TRANSLATE_PROJECT_ID}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "3000:8080"
    depends_on:
      - backend

volumes:
  db_data:
